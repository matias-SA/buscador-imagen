<app-spinner *ngIf="loading"></app-spinner>
<div *ngIf="!loading" class="row row-cols-1 row-cols-md-4 g-4 ">
  <div *ngFor="let imagen of listImagenes" class="col mb-4">
    <div class="card">
      <img [src]="imagen.previewURL" class="card-img-top" alt="...">
      <div class="card-body">
        <h5 class="card-title">Card title</h5>
        <a [href]="imagen.largeImageURL" target="_blank">Ver imagen</a>
        <p class="card-text">Descargas: {{imagen.downloads}} <br> Me gusta: {{imagen.favorites}}</p>
      </div>
    </div>
  </div>
</div>
<div *ngIf="listImagenes.length > 0" class="d-flex justify-content-center mt-2">
  <ul class="pagination pagination-lg">
    <li class="page-item" *ngIf="paginaAnteriorClass()">
      <a class="page-link" (click)="paginaAnterior()">&laquo;Anterior</a>
    </li>
    <li class="page-item">
      <a class="page-link" (click)="paginaPosterior()">Siguiente&raquo;</a>
    </li>
  </ul>
</div>
